<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hans Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="h-100 bg-warning">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="./assets/signup.png"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      height: 81.5vh;
                      border-right: 0.3rem solid green;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">BADJAN 88</h3>
                    <h3 class="mb-5">Se connecter</h3>
                    <div class="col">
                      <div class="col-md-6 mb-2">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m"
                            >Nom</label
                          >
                          <input
                            type="text"
                            id="form3Example1m"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-2">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n"
                            >Mot de passe</label
                          >
                          <input
                            type="password"
                            id="form3Example1n"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-start pt-3">
                      <button type="button" class="btn btn-lg btn-primary">
                        CONNEXION
                      </button>
                    </div>
                    <a href="#" style="text-decoration: none">
                      <h6 class="mt-2 text-danger">Mot de passe oublié ?</h6>
                    </a>
                    <div class="d-flex justify-content-start pt-5">
                      
                        <button type="button" class="btn btn-lg btn-success">
                          <a href="./signup.html" style="text-decoration: none; color: white;">Créer un nouveau compte</a>
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
